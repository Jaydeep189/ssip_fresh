{% extends "layouts/admin_base.html" %} {% load static %}

{% block content %}
    <div class="flex flex-col gap-4 w-10/12 mx-auto my-5">
            <div class="flex p-5 font-bold text-2xl font-outfit text-gray-900">
                New Complaints
            </div>
            {% for new in new_complaints %}
              <div class="flex items-center gap-3 bg-indigo-500 rounded-lg p-2 hover:scale-105 transition-transform duration-500 cursor-pointer">
              <div class="flex flex-col w-full">
                <div class="grid grid-cols-2 gap-3">
                  <div class="flex items-center gap-2">
                    <img src="{% static 'icons/complaint.svg' %}" class="h-8 w-8" alt="" />
                    <h3 class="text-white text-lg font-bold">{{new.title}}</h3>
                  </div>
                  <div>
                    <h2
                      class="text-white text-lg font-semibold text-right pr-2"
                    >
                    {{new.date_posted}}
                    </h2>
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-5 p-1 mt-3">
                  <div>
                    <h4 class="text-white font-medium">User: {{new.user_id}}</h4>
                  </div>
                  <div>
                    <h4 class="text-white text-right font-medium">
                      email: {{new.user.email}}
                    </h4>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
{% endblock content %}
